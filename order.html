<!DOCTYPE html>
<html lang="zh-Hant">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>手動訂單收集器</title>
  <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #f8f9fa;
    }

    .card {
      border-radius: .75rem;
      box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
    }

    textarea {
      resize: vertical;
      font-family: ui-monospace, Menlo, Monaco, Consolas;
    }
  </style>
</head>

<body x-data="textToJsonConverter()" class="py-5">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-12 col-lg-8">
        <div class="card">
          <div class="card-header text-center bg-white border-0 pb-0">
            <h2 class="fw-bold">手動訂單收集器</h2>
          </div>
          <div class="card-body">
            <div class="d-flex justify-content-end gap-2 mb-3">
              <button type="button" class="btn btn-outline-primary" @click="pasteFromClipboard()">貼上</button>
              <button type="button" class="btn btn-outline-danger" @click="reset()">重置</button>
            </div>
            <textarea x-model="inputText" class="form-control mb-3" placeholder="請在此貼上純文字格式的訂單資料" rows="10"></textarea>
          </div>
          <div class="card-footer bg-white border-0 text-center">
            <button class="btn btn-primary btn-lg px-5" @click="sendOrder()">送出訂單</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    function textToJsonConverter() {
      return {
        inputText: '',
        reset() {
          this.inputText = '';
        },
        pasteFromClipboard() {
          if (!navigator.clipboard?.readText) {
            return alert('你的瀏覽器不支援 Clipboard API');
          }
          navigator.clipboard.readText()
            .then(text => this.inputText = text)
            .catch(err => {
              console.error(err);
              alert('讀取剪貼簿失敗：' + err);
            });
        },
        parseLines() {
          // 先拆行、trim、過濾空行
          const lines = this.inputText
            .split('\n')
            .map(l => l.trim())
            .filter(l => l);

          // 收集所有以「【」開頭的 item 行
          const itemLines = lines.filter(line => line.startsWith('【'));
          // 把它們接成一條字串
          const itemsText = itemLines.join('').trim();
          // 確保最後有個分號
          const text = itemsText.endsWith(';') ? itemsText : itemsText + ';';

          // 完整驗證：必須是一或多筆 【品名】:正整數;
          const fullRegex = /^(\s*【[^】]+】\s*:\s*[1-9]\d*\s*;)+$/;
          if (!fullRegex.test(text)) {
            alert('格式錯誤：所有項目都應該是「【品名】:正整數;」的形式');
            return;  // 直接結束，不做後續解析
          }

          // 以下開始正常解析
          const payload = { partnerId: '', date: '', items: {} };
          for (let line of lines) {
            if (line.startsWith('日期:')) {
              payload.date = line.replace('日期:', '').replace(/;$/, '').trim();
            } else if (line.startsWith('成員:')) {
              payload.partnerId = line.replace('成員:', '').replace(/;$/, '').trim();
            }
          }

          // 用全域 regex 逐一抓出 name / count
          const itemRegex = /【([^】]+)】:(\d+);/g;
          let match;
          while ((match = itemRegex.exec(text)) !== null) {
            const [, name, num] = match;
            payload.items[name] = { count: parseInt(num, 10), checked: true };
          }

          return payload;
        },
        async sendOrder() {
          const payload = this.parseLines();
          console.log('Parsed Payload:', JSON.stringify(payload));
           try {
             const res = await fetch('/.netlify/functions/updateData', {
               method: 'POST',
               headers: { 'Content-Type': 'application/json' },
               body: JSON.stringify(payload)
             });
             const result = await res.json();
             if (!res.ok || !result.success) throw new Error(result.message || res.statusText);
             alert('已送出訂單！');
             this.reset();F
           } catch (e) {
             console.error(e);
             alert('訂單送出失敗：' + e.message);
           }
        }
      };
    }
  </script>
</body>

</html>
